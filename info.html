<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Info To Do List</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <span class="navbar-brand text-white fw-bold mb-0" style="font-size: 1.5rem;">TO DO LIST</span>
        <div class="d-flex align-items-center bg-white px-2 py-0 rounded-pill shadow-sm ms-2" style="height: 2rem; min-width: 2.8rem;">
          <span class="d-flex align-items-center" style="gap:0;">
            <i class="bi bi-circle-fill text-danger" style="font-size: 1.1rem;"></i>

      <div class="d-flex gap-3">

        </button>
      </div>
    </div>

  <div class="container mt-4">
    <h2>Informazioni sulla To Do List</h2>
    <p>Qui puoi inserire una breve descrizione su come funziona la To Do List e qualche task di esempio.</p>
    <ul>
      <li><strong>Task esempio:</strong> Compra il pane</li>
      <li>Seleziona una categoria</li>
      <li>Assegna la task a un utente</li>
      <li>Imposta una data di scadenza</li>
