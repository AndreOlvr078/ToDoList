<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Info To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">Informazioni sulla To Do List</h1>
    <p>Questa applicazione permette di gestire le tue task in modo semplice e veloce.</p>
    <p>Ecco un esempio di task predefinita:</p>
    <div class="card p-3 mb-4 shadow-sm">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" checked disabled />
          <span class="ms-2 text-decoration-line-through">Esempio task completata</span>
        </div>
        <button class="btn btn-sm btn-info" disabled>Descrizione</button>
      </div>
    </div>
    <a href="index.html" class="btn btn-primary">Torna alla To Do List</a>
  </div>
</body>
</html>
