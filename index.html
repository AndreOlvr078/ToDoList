<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand text-white fw-bold">TO DO LIST</span>
            <div class="d-flex gap-3">
                <!-- Occhio/Visualizza-->
                <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 48px; height: 48px; padding: 0;"
                        data-bs-toggle="modal" data-bs-target="#visualizzaModal" onclick="caricaTasks()">
                    <i class="bi bi-eye" style="font-size: 2rem; font-weight: bold;"></i>
                </button>
                <!-- +/Aggiungi-->
                <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 48px; height: 48px; padding: 0;"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-plus" style="font-size: 2rem; font-weight: bold;"></i>
                </button>
            </div>
        </div>  
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Inserisci Dati</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Chiudi"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="titolo" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="scadenza" class="form-label">Data di scadenza</label>
                            <input type="date" class="form-control" id="scadenza" required>
                        </div>
                        <div class="mb-3">
                            <label for="utente" class="form-label">Nome utente</label>
                            <input type="text" class="form-control" id="utente" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" class="btn btn-primary">Aggiungi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-4" id="lista-box">
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
